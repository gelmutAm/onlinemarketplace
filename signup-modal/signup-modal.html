<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/signup-modal/signup-modal-style.css">
</head>

<body>
    <div class="signup-modal-backdrop"></div>
    <div class="signup-modal">
        <img src="https://i.pinimg.com/564x/c9/64/dd/c964ddbc43616765ece1f553285c8d94.jpg" width="246" height="462">
        <div class="signup-modal-content">
            <div class="modal-close-button-wrapper">
                <button class="modal-close-button">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-content-logo">
                <span class="app-header-logo-online">online</span><span
                    class="app-header-logo-marketplace">marketplace</span>
            </div>
            <h5 class="signup-modal-content-header">Sign up and begin your treasure hunt.</h3>
                <div class="signup-modal-input-container">
                    <label for="signup-login">Login</label>
                    <input id="signup-login" type="text" minlength="8" maxlength="20">
                </div>
                <div class="signup-modal-input-container">
                    <label for="signup-password">Password</label>
                    <input id="signup-password" type="password" minlength="8" maxlength="20">
                </div>
                <button class="signup-modal-button">Start Now</button>
        </div>
    </div>
</body>

</html>
