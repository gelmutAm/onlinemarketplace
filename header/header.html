<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/header/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="app">
    <header class="app-header">
        <a href="/main-page.html" class="app-header-logo">
            <span class="app-header-logo-online">online</span><span
                class="app-header-logo-marketplace">marketplace</span>
        </a>
        <div class="app-header-search">
            <input type="search" maxlength="500" placeholder="Search items" class="app-header-search-input" />
            <a role="button" class="app-header-search-button">Search</a>
        </div>
        <div class="app-header-buttons-container"></div>
    </header>

    <script src="/header/header.js"></script>
</body>

</html>
