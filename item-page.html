<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Page</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".app-header-wrapper").load("/header/header.html");
            $(".footer-wrapper").load("/footer/footer.html");
            $(".signin-modal-wrapper").load("/signin-modal/signin-modal.html");
            $(".signup-modal-wrapper").load("/signup-modal/signup-modal.html");
        });
    </script>
</head>

<body class="app">
    <div class="app-header-wrapper"></div>

    <div class="content-wrapper">
        <div class="content">
            <div class="item-content">
                <div class="item-content-image">
                    <img src="https://i.pinimg.com/564x/0d/88/1c/0d881c3995b656505ac121a50df162e9.jpg">
                </div>
                <div class="item-bidding-container">
                    <span class="item-bidding-title">David Iatesta contemporary walnut commode with three</span>
                    <div class="item-stop-date">
                        <span class="item-stop-date-text">TIME LEFT</span>
                        <span class="item-stop-date-text">16h 5m 23s</span>
                    </div>
                    <div class="item-bidding-content">
                        <div class="item-bidding-content-price-bids-container">
                            <span class="item-bidding-content-price">$260</span>
                            <span class="item-bidding-content-bids">7 bids</span>
                        </div>
                        <div class="item-bidding-content-input-button-container">
                            <div class="item-bidding-input-container">
                                <label for="bid">your maximum bid:</label>
                                <input type="text" id="bid">
                            </div>
                            <button class="item-bidding-content-bid-button">place bid</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item-description-container">
                <div class="item-description">
                    <span class="item-description-header">description</span>
                    <p class="item-description-p">David Iatesta contemporary walnut commode with three long drawers,
                        raised on tapering square
                        feet, ht. 31", wd. 36". Estate of Marilyn Ware Strasburg, PA.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="signin-modal-wrapper"></div>

    <div class="signup-modal-wrapper"></div>

    <div class="footer-wrapper"></div>

</body>

</html>
