<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Items</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/myitems-page/myitems-page-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".app-header-wrapper").load("/header/header.html");
            $(".footer-wrapper").load("/footer/footer.html");
        });
    </script>
</head>

<body class="app">
    <div class="app-header-wrapper"></div>

    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-header">My Items</h2>

            <div class="add-item-button-wrapper">
                <button class="add-item-button">add item</button>
            </div>
            <div class="items-container">
                <p class="no-items-message">Looks like you don't have any items.</p>
            </div>

        </div>
    </div>

    <div class="item-info-modal-wrapper">
        <div class="item-info-modal-backdrop"></div>
        <div class="item-info-modal">
            <div class="item-info-modal-content-wrapper">
                <div class="item-info-modal-close-button-wrapper">
                    <button class="item-info-modal-close-button">&times;</button>
                </div>

                <div class="item-info-modal-content">
                    <div class="item-info-modal-content-header-wrapper">
                        <h5 class="item-info-modal-content-header">Item Information</h3>
                    </div>
                    <div class="item-info-modal-input-container">
                        <label for="name">Name</label>
                        <input id="name" type="text" minlength="10" maxlength="100">
                    </div>
                    <div class="item-info-modal-input-container">
                        <label for="pic-link">Picture Link</label>
                        <input id="pic-link" type="url" maxlength="150">
                    </div>
                    <div class="item-info-modal-input-container">
                        <label for="start-price">Start Price</label>
                        <input id="start-price" type="text" minlength="1" maxlength="10" min="1">
                    </div>
                    <div class="item-info-modal-input-container">
                        <label for="stop-date">Stop Date</label>
                        <input id="stop-date" type="datetime" minlength="17" maxlength="17">
                    </div>
                    <div class="item-info-modal-input-container">
                        <label for="description">Description</label>
                        <textarea id="description" rows="2" cols="7" minlength="20" maxlength="1000"></textarea>
                    </div>
                    <button class="add-item-modal-button">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-wrapper"></div>

    <script src="/myitems-page/myitems-page-script.js"></script>

</body>

</html>
