<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Items</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".app-header-wrapper").load("/resources/components/header.html");
            $(".footer-wrapper").load("/resources/components/footer.html");
        });
    </script>
</head>

<body class="app">
    <div class="app-header-wrapper"></div>

    <div class="content-wrapper">
        <div class="content">
            <div class="content-padding">

                <h2 class="content-header">My Items</h2>

                <div class="add-item-button-wrapper">
                    <button class="add-item-button">add item</button>
                </div>
                <div class="items-container"></div>
                
            </div>

        </div>
    </div>

    <div class="item-info-modal-wrapper">
        <div class="item-info-modal-backdrop"></div>
        <div class="item-info-modal">
            <div class="item-info-modal-content-wrapper">
                <div class="item-info-modal-close-button-wrapper">
                    <button class="item-info-modal-close-button">&times;</button>
                </div>

                <div class="item-info-modal-content">
                    <div class="item-info-modal-content-header-wrapper">
                        <h5 class="item-info-modal-content-header">Item Information</h5>
                    </div>

                    <form class="item-form">
                        <div class="item-info-modal-input-container">
                            <label for="name">Name</label>
                            <input id="name" onkeypress="resetItemValidity()" type="text">
                        </div>
                        <div class="item-info-modal-input-container">
                            <label for="pic-link">Picture Link</label>
                            <input id="pic-link" onkeypress="resetItemValidity()">
                        </div>
                        <div class="item-info-modal-input-container">
                            <label for="start-price">Start Price</label>
                            <input id="start-price" onkeypress="resetItemValidity()" type="text">
                        </div>
                        <div class="item-info-modal-input-container">
                            <label for="stop-date">Stop Date</label>
                            <input id="stop-date" type="datetime-local">
                        </div>
                        <div class="item-info-modal-input-container">
                            <label for="description">Description</label>
                            <textarea id="description" rows="2" cols="7" onkeypress="resetItemValidity()"></textarea>
                        </div>
                        <button type="submit" class="add-item-modal-button">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-wrapper"></div>

    <script src="/resources/js/user-items-page.js"></script>

</body>

</html>
